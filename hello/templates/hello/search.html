<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <p><b>NTTデータニュース：</b><br>
      {% for p in msg %}
      {{ p }}<br>
      {% endfor %}
    </p>
    <p><b>NTTデータニュースurl：</b><br>
      {% for q in url_news %}
        <a href="{{ q }}">{{ q }}</a><br>
      {% endfor %}
    </p>

    <p><a href="{% url goto %}">{{goto}}</a></p>



</body>
</html>
